overwrite: true
schema: "http://localhost/graphql"

generates:
  # Get schemas from server
  src/graphql/autogenerated/schemas.ts:
    documents: 'src/graphql/gql/**/**.gql'
    plugins:
      - typescript
    config:
      maybeValue: T | null | undefined
  # Create operations based on gql
  src/graphql/autogenerated/operations.ts:
    documents: 'src/graphql/gql/**/**.gql'
    preset: import-types
    presetConfig:
      typesPath: ./schemas
    plugins:
      - typescript-operations

  # 1. Export graphql documents
  # 2. React interface
  src/graphql/autogenerated/hooks.ts:
    documents: 'src/graphql/gql/**/**.gql'
    preset: import-types
    presetConfig:
      typesPath: ./operations
    plugins:
      - typescript-react-apollo
    config:
      # Optionals
      withHOC: false
      withComponent: false
      withHooks: true

