query GetUsers {
  users {
    id
    username
    enabled
    firstName
    lastName
    email
    roles {
      id
      name
    }
  }
}

query GetUserAndRoles {
  users {
    id
    username
    enabled
    firstName
    lastName
    email
    roles {
      id
      name
    }
  }
  roles {
    id
    name
  }
}

query GetUser($id: String!) {
  getOne(id: $id) {
    id
    username
    enabled
    firstName
    lastName
    email
    roles {
      id
      name
    }
  }
}

mutation CreateUser(
  $username: String!
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $roleIds: [String!]!
) {
  createUser(
    data: {
      username: $username
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
      roleIds: $roleIds
    }
  ) {
    id
    username
    enabled
    firstName
    lastName
    email
    roles {
      id
      name
    }
  }
}

mutation UpdateUser(
  $id: String!,
  $username: String!
  $email: String
  $firstName: String
  $lastName: String
  $password: String
  $relatedRoleIds: [String!]
) {
  updateUser(
    data: {
      id: $id
      username: $username
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
      roleIds: $relatedRoleIds
    }
  ) {
    id
    username
    enabled
    firstName
    lastName
    email
    roles {
      id
      name
    }
  }
}

mutation DeleteUser($id: String!) {
  deleteUser(id: $id)
}
